<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/pages/home/home.html"><i class='bx bxl-graphql'></i>Abstract</a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form>
                <h3>Sign In</h3>
                <div class="form-anchor">
                    New to Abstract? 
                    <a href="#">Create a new account</a>
                </div>
                <div class="form-elements">
                    <label for="email">Email or username</label>
                    <input type="email" name="email" id="email" placeholder="mika@banktm.com or mikasharp">
                </div>
                <button type="submit">Continue</button>
            </form>    
        </div>
    </main>
</body>
</html>
